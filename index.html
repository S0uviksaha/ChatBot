<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot by SOUVIK</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="ai-chatbox">
            <img src="./image/ai_chatbot_icon.png" alt="AI-image" id="ai-image" class="img">
            <div class="ai-chat-area">
                Hello! How can I help you today?
            </div>
        </div>
    </div>
    <div class="prompt-area">
        <input type="text" id="prompt" placeholder="Message...">
        <button id="image">
            <img src="./image/image icon.png" alt="" id="image-icon">
            <input type="file" id="image-input" accept="image/*" hidden>
        </button>
        <button id="submit">
            <img src="./image/upload icon2.png" alt="">
        </button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
